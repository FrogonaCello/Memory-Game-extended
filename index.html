<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header class="container__logo">
            <div class="header__content">
            <div class="header__left">
                <img class="logo" src="img/Logo-final3.png" alt="Logo Frog on a Cello Webdesign">
            </div>
            <div class="header__right">
                <p class="header__name">Johanna Merbach</p>
                <p class="header__name" id="header__description">.Webdesigner</p>
            </div>
        </div>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>

        	<span class="moves">3</span> Moves
            
            <ul class="check">
                <li><i class="fa fa-check"></i></li>
                <li><i class="fa fa-check"></i></li>
                <li><i class="fa fa-check"></i></li>
            </ul>
                <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        
            <ul class="deck">
                </ul>
    </div>

    <script src="js/app.js"></script>
    
    <footer class="footer">
        <div class="footer__description">
            <a href="https://www.frog-on-a-cello.com">
                <p class="names__red" >&copy; Johanna Merbach,</p><p class="names__red" >Frog on a Cello Webdesign,</p><p class="names__red" >2019</p>
            </a>
        </div>
        
    </footer>
</body>
</html>
